<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="triangle"></div>

    <script>
      var triangle = document.querySelector('.triangle')
      // 补全代码
      triangle.innerHTML = Array.from({ length: 3 }, (_, i) =>
        '*'.repeat(i + 1).concat('<br>'),
      ).join('')
    </script>
  </body>
</html>
